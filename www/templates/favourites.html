<ion-view view-title="Favourites" hide-back-button="true">

<style type="text/css">
</style>


  <ion-content overflow-scroll="true">
  
	 
         
    <div class = "scroll-container" >
          <div class="col" style="margin-bottom: 10px;" ng-repeat="product in favourite_details" ui-sref="app.product({product_id : product.id})">
          <div class="col" style="background-color: #f1f1f1;">
              <img src="{{product.image_url}}" width="100%" height="200">
          </div>
          <div class="col-sm-8 col-md-8 col-lg-8" style="background-color: #f1f1f1;">
              <h4 class="h4-font">{{product.item_name}}</h4>
        <h5><img src="img/rupee.svg" width="11" height="11"> {{product.item_price | number : 2}}</h5>
		<h5>{{product.item_description}}</h5>
           </div>
         </div>
		 
		
		 
    </div>

	
  </ion-content>
</ion-view>
