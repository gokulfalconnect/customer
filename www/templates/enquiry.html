<ion-view view-title="Enquiry" hide-back-button="true">
  <ion-content>
    <div class="container">  
  <form id="contact" ng-submit="enquiry_submit(enqdata)" method="post">
    <h3>Quick Contact</h3>
    <h4>Contact us today, and get reply with in 24 hours!</h4>
    <fieldset>
      <input placeholder="Your name" type="text"  ng-model="enqdata.name"  autofocus >
    </fieldset>
     <fieldset>
      <input placeholder="Your Phone Number" type="tel" maxlength="10"  ng-model="enqdata.phone_number" >
    </fieldset>
	<fieldset>
      <input placeholder="Enquiry Type" type="text" ng-model="enqdata.enquiry_type" >
    </fieldset>
	<fieldset>
	<label>At what time we can call you</label>
      <input class="table_input"  ng-model="enqdata.callback_at" ng-click="open_calltime()"/>
    </fieldset>
	
      <fieldset>
      <textarea placeholder="Type your Message Here...."  ng-model="enqdata.enquiry_details" ></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit">Submit</button>
    </fieldset>
  </form>
 
  
</div>
  </ion-content>
</ion-view>
