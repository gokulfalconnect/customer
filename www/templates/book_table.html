<ion-view view-title="Table Booking" cache-view="false" hide-back-button="true">
  <ion-content overflow-scroll="true">
   

  <div class="card">
  
  <div class="list-inset">
	<form method="post" ng-submit="book_table(bookdata)">

			<span class="input-label heading">SELECT BRANCH</span>
			<input type="text"  name="firstname" ng-model="bookdata.branch" ng-click="open_branch()">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label heading">DATE OF BOOKING</span>

		 <input type="text"  onfocus=" (this.type='date')" onchange="this.blur();" min="{{example.currentDate | date: 'yyyy-MM-dd'}}" ng-model="bookdata.booking_date">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label heading">TIME OF BOOKING</span>
			<input type="text" ng-model="bookdata.booking_time" ng-click="open_time()"/>
		</label>

			<span class="input-label heading">No Of Seats</span>
			<input type="number" ng-model="bookdata.no_fo_seats"/>
		</label>

		
		<label class="item item-input item-stacked-label">
			<span class="input-label heading">BOOKING IS FOR <span>

		<div class="row">

			</div>

			<span class="input-label heading">Name</span>

		</label>
